<!DOCTYPE html>
<html>
  <title>HW Hunter list</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <head>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <img class="logo" src="https://dl.getdropbox.com/s/ha1dwo6elmkpef3/Hot_Wheels.svg" alt="HW">
    
    <h2>Regulares</h2>

    <ul id="hr2">
      <script id="hr-template2" type="text/x-handlebars-template">
        <li>
          <img src="{{cells.URL}}" alt="Blister">
          <h4>{{cells.Name}}</h4>
        </li>
      </script>
    </ul>
    
    <h2>Treasure Hunts / Super T-Hunts</h2>

    <ul id="hr">
      <script id="hr-template" type="text/x-handlebars-template">
        <li>
          <img src="{{cells.URL}}" alt="Blister">
          <h4>{{cells.Name}}</h4>
        </li>
      </script>
    </ul>

  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.2/handlebars.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-sheetrock/1.1.4/dist/sheetrock.min.js"></script>
  <script src="script.js"></script>

</html>
